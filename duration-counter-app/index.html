<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32"  href="favicon-32x32.png">
    <title>Duration Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="remainingDiv" id="remainingDiv">
            <h1>How Long Until The Event? <span id="icon"><a href="index.html">üìÜ</a></span></h1>
            <form class="form" id="remainingForm">
                <label>Select Date</label>
                <input type="date" id="datePicker" name="date">
                <button>Calculate</button>
            </form>
        </div>

        <div class="timeDiv" id="timeDiv" hidden>
            <h1>Remaining Time <span id="icon"><a href="index.html">‚è≥</a></span></h1>
            <ul>
                <li><span class="timeSpan">10</span> Day</li>
                <li><span class="timeSpan">10</span> Hour</li>
                <li><span class="timeSpan">10</span> Minute</li>
                <li><span class="timeSpan">10</span> Second</li>
            </ul>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1>It is Time <span id="icon"><a href="index.html">‚åõ</a></span></h1>
            <button id="completeBtn">Recalculate</button>
        </div>
    </div>

    <script src="duration.js"></script>
</body>
</html>
